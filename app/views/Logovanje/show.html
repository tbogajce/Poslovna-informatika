#{extends 'standardForm.html' /}
#{set title:'Logovanje' /}

#{set 'prikazani'}
	idZaPrikaz
	#{/set}
	
	
<script>
function GetURLParameter(sParam)
{
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++)
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam)
        {
            return sParameterName[1];
        }
    }
}

</script>


<div class="container-fluid">
	<h1>Logovanje</h1>


	#{set 'action'} 
	#{if mode == 'login'}
	@{Logovanje.login()} 
	#{/if} 
	#{/set}


	<div class="panel">
		<p>
		<form action="${action}">

			#{field 'radnik.id'} <input type="hidden" name="${field.name}"
				id="${field.id}" /> #{/}

			<p>
				#{field 'radnik.nadimak'} <label for="${field.id}">Nadimak radnika
					</label> <input type="text" name="${field.name}" id="${field.id}" />
				#{/}
			</p>
			<p>
				#{field 'radnik.sifra'} <label for="${field.id}">Sifra radnika
					</label> <input type="text" name="${field.name}" id="${field.id}" />
				#{/}
			</p>
			

			<div id="formActions">
				<input type="submit" value="Potvrda" style="margin-left: 6em" />
			</div>

		</form>
		</p>
	</div>
</div>
